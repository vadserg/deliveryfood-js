<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PizzaBurger — доставка еды на дом</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.css"
      integrity="sha256-YSIvm6MoLK0/S3MKxMMBEMUq39D2Z6E62AcPUdCSI0Q="
      crossorigin="anonymous"
    />
    <script src="./js/auth.js" defer></script>
    <script src="./js/menu.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.js"
      integrity="sha256-woUp6Fml4yOFjPspg3aDzeE6YeVBe0qGZRqp9lWHf9o="
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <a href="index.html" class="logo">
          <img src="img/icon/logo.svg" alt="Logo" />
        </a>
        <label class="address">
          <input
            type="text"
            class="input input-address"
            placeholder="Адрес доставки"
          />
        </label>
        <div class="buttons">
          <span class="user-svg"></span>
          <span class="user-name"></span>
          <button class="button button-primary button-auth">
            <span class="button-text">Войти</span>
          </button>
          <button class="button button-cart" id="cart-button">
            <span class="button-cart-svg"></span>
            <span class="button-text">Корзина</span>
          </button>
          <button class="button button-primary button-out">
            <span class="button-text">Выйти</span>
            <span class="button-out-svg"></span>
          </button>
        </div>
      </header>
    </div>

    <main class="main">
      <div class="container">
        <section class="menu">
          <div class="section-heading">
            <a href="/" class="link-back"><- назад</a>
            <h2 class="section-title restaurant-title"></h2>
            <div class="card-info">
              <div class="rating"></div>
              <div class="price"></div>
              <div class="category"></div>
            </div>
            <!-- /.card-info -->
          </div>
          <div class="cards cards-menu"></div>
          <!-- /.cards -->
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-block">
          <img src="img/icon/logo.svg" alt="logo" class="logo footer-logo" />
          <nav class="footer-nav">
            <a href="#" class="footer-link">Ресторанам </a>
            <a href="#" class="footer-link">Курьерам</a>
            <a href="#" class="footer-link">Пресс-центр</a>
            <a href="#" class="footer-link">Контакты</a>
          </nav>
          <div class="social-links">
            <a href="#" class="social-link"
              ><img src="img/social/instagram.svg" alt="instagram"
            /></a>
            <a href="#" class="social-link"
              ><img src="img/social/fb.svg" alt="facebook"
            /></a>
            <a href="#" class="social-link"
              ><img src="img/social/vk.svg" alt="vk"
            /></a>
          </div>
          <!-- /.social-links -->
        </div>
        <!-- /.footer-block -->
      </div>
    </footer>

    <div class="modal modal-cart">
      <div class="modal-dialog">
        <div class="modal-header">
          <h3 class="modal-title">Корзина</h3>
          <button class="close">&times;</button>
        </div>
        <!-- /.modal-header -->
        <div class="modal-body">
          <div class="food-row">
            <span class="food-name">Ролл угорь стандарт</span>
            <strong class="food-price">250 ₽</strong>
            <div class="food-counter">
              <button class="counter-button">-</button>
              <span class="counter">1</span>
              <button class="counter-button">+</button>
            </div>
          </div>
          <!-- /.foods-row -->
          <div class="food-row">
            <span class="food-name">Ролл угорь стандарт</span>
            <strong class="food-price">250 ₽</strong>
            <div class="food-counter">
              <button class="counter-button">-</button>
              <span class="counter">1</span>
              <button class="counter-button">+</button>
            </div>
          </div>
          <!-- /.foods-row -->
          <div class="food-row">
            <span class="food-name">Ролл угорь стандарт</span>
            <strong class="food-price">250 ₽</strong>
            <div class="food-counter">
              <button class="counter-button">-</button>
              <span class="counter">1</span>
              <button class="counter-button">+</button>
            </div>
          </div>
          <!-- /.foods-row -->
          <div class="food-row">
            <span class="food-name">Ролл угорь стандарт</span>
            <strong class="food-price">250 ₽</strong>
            <div class="food-counter">
              <button class="counter-button">-</button>
              <span class="counter">1</span>
              <button class="counter-button">+</button>
            </div>
          </div>
          <!-- /.foods-row -->
        </div>
        <!-- /.modal-body -->
        <div class="modal-footer">
          <span class="modal-pricetag">1250 ₽</span>
          <div class="footer-buttons">
            <button class="button button-primary">Оформить заказ</button>
            <button class="button clear-cart">Отмена</button>
          </div>
        </div>
        <!-- /.modal-footer -->
      </div>
      <!-- /.modal-dialog -->
    </div>

    <div class="modal-auth">
      <div class="modal-dialog modal-dialog-auth">
        <button class="close-auth">&times;</button>
        <form id="loginForm">
          <fieldset class="modal-body">
            <legend class="modal-title">Авторизация</legend>
            <label class="label-auth">
              <span>Логин</span>
              <input id="login" type="text" />
            </label>
            <label class="label-auth">
              <span>Пароль</span>
              <input id="password" type="password" />
            </label>
          </fieldset>
          <!-- /.modal-body -->
          <div class="modal-footer">
            <div class="footer-buttons">
              <button class="button button-primary button-login" type="submit">
                Войти
              </button>
            </div>
          </div>
        </form>
        <!-- /.modal-footer -->
      </div>
      <!-- /.modal-dialog -->
    </div>
  </body>
</html>
